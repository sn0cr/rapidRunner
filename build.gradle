apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'
apply plugin: 'com.github.johnrengelman.shadow'

String projectName = 'io.github.sn0cr.rapidRunner'
version = '1.0'
mainClassName = projectName + ".Main"

String projectState = "release"
String versionName = version + "-" +  projectState
String versionAttribute = projectName + "-Version"

sourceCompatibility = 1.8
sourceSets {
    main {
        java {
            exclude '**/OSXMain.java'
       }
   }
}

jar {
    manifest {
        attributes(versionAttribute: versionName,
                   "Main-Class": mainClassName)
    }
}

buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
  }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-cli:commons-cli:1.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    // compile files('/osx/custom/rt.jar')
}

test {
    systemProperties 'property': 'value'
}
